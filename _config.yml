# =========================
# Basic Site Settings
# =========================
locale: "en-US"
site_theme: "default"

title: "Kexin Song"
title_separator: "-"
name: &name "Kexin Song"
description: &description "Remote Sensing | Geospatial AI | Forest Resilience"

url: "https://kathy9980.github.io"
baseurl: ""
repository: "kathy9980/kathy9980.github.io"


# =========================
# Author Sidebar
# =========================
author:
  avatar: "self.png"

  name: "Kexin Song"
  bio: "Ph.D. Candidate | Remote Sensing & Geospatial AI"
  location: "Storrs, CT, USA"
  employer: "University of Connecticut"
  email: "kexin.song@uconn.edu"

  googlescholar: "https://scholar.google.com/citations?user=KOsRM_IAAAAJ&hl=en&oi=ao"
  github: "kathy9980"
  linkedin: "kexin-song-98b196149"
  

# =========================
# Site Behavior
# =========================
breadcrumbs: false
words_per_minute: 160
future: true
read_more: "disabled"
talkmap_link: false

# =========================
# RSS
# =========================
atom_feed:
  hide: false

# =========================
# SEO / Social
# =========================
og_image: "/images/self.png"
og_description: "Academic website of Kexin Song"

social:
  type: Person
  name: "Kexin Song"
  links:
    - "https://scholar.google.com/citations?user=KOsRM_IAAAAJ&hl=en&oi=ao"
    - "https://github.com/kathy9980"
    - "https://www.linkedin.com/in/kexin-song-98b196149/"


# =========================
# Analytics
# =========================
analytics:
  provider: false

# =========================
# Include / Exclude
# =========================
include:
  - _pages
  - files

exclude:
  - .github
  - node_modules
  - vendor
  - Gemfile
  - Dockerfile
  - docker-compose.yml
  - package.json
  - README
  - tmp
  - log

encoding: "utf-8"
markdown_ext: "md"

# =========================
# Markdown
# =========================
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  auto_ids: true
  toc_levels: 1..6

# =========================
# Collections
# =========================
collections:
  teaching:
    output: true
    permalink: /teaching/:path/
  publications:
    output: true
    permalink: /publications/:path/

# =========================
# Defaults
# =========================
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# =========================
# Sass
# =========================
sass:
  sass_dir: _sass
  style: compressed

# =========================
# Output
# =========================
permalink: /:categories/:title/
timezone: America/New_York

# =========================
# Plugins (GitHub Pages SAFE)
# =========================
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji
