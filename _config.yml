# =========================
# Basic Site Settings
# =========================
locale: "en-US"
site_theme: "default"

title: "Kexin Song"
title_separator: "-"
name: &name "Kexin Song"
description: &description "Remote Sensing | Geospatial AI | Forest Resilience"

url: "https://kathy9980.github.io"
baseurl: ""
repository: "kathy9980/personal-web-test"

# =========================
# Author Sidebar
# =========================
author:
  avatar: "/images/profile.jpeg"
  name: "Kexin Song"
  bio: "Ph.D. Candidate | Remote Sensing & Geospatial AI"
  location: "Storrs, CT, USA"
  employer: "University of Connecticut"
  email: "kexin.song@uconn.edu"

  # Academic profiles
  googlescholar: "https://scholar.google.com/citations?user=PS_CX0AAAAAJ"
  orcid:
  researchgate:

  # Code
  github: "GERSL"

  # Social (blank = hidden)
  linkedin:
  twitter:
  bluesky:

# =========================
# Site Behavior
# =========================
breadcrumbs: false
words_per_minute: 160
future: true
read_more: "disabled"
talkmap_link: false

# =========================
# RSS
# =========================
atom_feed:
  hide: false

# =========================
# SEO / Apple / Social
# =========================
og_image: "/images/profile.jpg"
og_description: "Academic website of Kexin Song"

social:
  type: Person
  name: "Kexin Song"
  links:
    - "https://scholar.google.com/citations?user=PS_CX0AAAAAJ"
    - "https://github.com/GERSL"

# =========================
# Analytics (disabled)
# =========================
analytics:
  provider: false

# =========================
# Include / Exclude
# =========================
include:
  - .htaccess
  - _pages
  - files

exclude:
  - .github
  - node_modules
  - vendor
  - Gemfile
  - Dockerfile
  - package.json
  - README
  - tmp
  - log

encoding: "utf-8"
markdown_ext: "md"

# =========================
# Markdown
# =========================
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  auto_ids: true
  toc_levels: 1..6

# =========================
# Collections
# =========================
collections:
  teaching:
    output: true
    permalink: /teaching/:path/
  publications:
    output: true
    permalink: /publications/:path/
  portfolio:
    output: false
  talks:
    output: false

# =========================
# Defaults
# =========================
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# =========================
# Sass
# =========================
sass:
  sass_dir: _sass
  style: compressed

# =========================
# Output
# =========================
permalink: /:title/
timezone: America/New_York

# =========================
# Plugins (GitHub Pages safe)
# =========================
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji
